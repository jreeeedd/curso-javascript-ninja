<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <input class="visor" data-js="visor" type="text" readonly value="0" />
    <div class="buttons">
      <div>
        <button class="operator" data-js="operators" value="-">-</button>
        <button class="operator" data-js="operators" value="*">*</button>
        <button class="operator" data-js="operators" value="/">/</button>
      </div>
      <button class="operator addition" data-js="operators" value="+">+</button>
      <div>
        <button class="equal operator" data-js="equal">=</button>
        <button class="CE operator" data-js="CE">CE</button>
        <button class="number" data-js="numbers" value="0">0</button>
        <button class="number" data-js="numbers" value="1">1</button>
        <button class="number" data-js="numbers" value="2">2</button>
        <button class="number" data-js="numbers" value="3">3</button>
        <button class="number" data-js="numbers" value="4">4</button>
        <button class="number" data-js="numbers" value="5">5</button>
        <button class="number" data-js="numbers" value="6">6</button>
        <button class="number" data-js="numbers" value="7">7</button>
        <button class="number" data-js="numbers" value="8">8</button>
        <button class="number" data-js="numbers" value="9">9</button>
      </div>
    </div>
    <script src="challenge-23.js"></script>
  </body>
</html>
